<html>
    <head>
        <title>AdStalker</title>
        <link rel="stylesheet" href="material.css">
        <link rel="stylesheet" href="countup.css">
        <script src="jq.2.min.js"></script>
        <script src="material.min.js"></script>
        <script src="countup.js"></script>
        <script src="moment.min.js"></script>
        <script src="async.js"></script>
        <script src="suggestedstalkees.js"></script>
        <script src="lodash.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="newtab.css">
        <script src="newtab.js"></script>

        <meta charset="utf-8">
    </head>
    <body>
      <div class="container">
        <div class="active-stalker">
          <div class="cpa_stalkee_user">
            <img src="" class="img-circle" />
            <div>
              Currently stalking <br>
              <a href="http://instagram.com/">@<span id="cpa_stalkee_un"></span></a>
            </div>
          </div>
          <div class="stalker_time">
            Time saved
            <div id="countdown"></div>
          </div>
          <button style="color:#000; background-color: inherit;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent recommend-btn">
            Searching...
          </button>
        </div>

        <div class="recommend-stalk">
          <div class="cpa_stalkee_user">
            <img src="logo.png" class="logo" />
            <div>
              People Nearby
            </div>
          </div>


          <div class="recommended_users"></div>


          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent back-btn">
            BACK
          </button>
        </div>
      </div>

    </body>
</html>
